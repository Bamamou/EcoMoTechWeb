name: Deploy to ecomotech.online (SFTP Alternative)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Build for Subdomain
      run: npm run build:subdomain
      env:
        VITE_DEPLOYMENT_TARGET: 'subdomain'
        VITE_APP_BASENAME: '/'
        
    - name: Verify Build Output
      run: |
        if [ ! -d "dist" ]; then
          echo "‚ùå Build failed - dist directory not found"
          exit 1
        fi
        if [ ! -f "dist/index.html" ]; then
          echo "‚ùå Build failed - index.html not found"
          exit 1
        fi
        echo "‚úÖ Build successful - dist directory created with $(ls -la dist | wc -l) files"
        
    - name: Deploy to ecomotech.online via SFTP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT || 22 }}
        source: "dist/*"
        target: "/home/afrixajs/ecomotech.online/"
        strip_components: 1
        overwrite: true
        
    - name: Deployment Success Notification
      if: success()
      run: |
        echo "üöÄ Deployment to ecomotech.online completed successfully!"
        echo "üìç Site URL: https://ecomotech.online"
        echo "üì¶ Build size: $(du -sh dist | cut -f1)"
        
    - name: Deployment Failure Notification
      if: failure()
      run: |
        echo "‚ùå Deployment to ecomotech.online failed!"
        echo "Please check the logs above for error details."