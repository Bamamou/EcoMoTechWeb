name: Deploy EcoMoTech to Namecheap

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🚀 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Run build
        run: npm run build

      - name: 🧪 Verify build output
        run: |
          echo "Build completed. Contents of dist folder:"
          ls -la dist/
          echo "Checking if index.html exists:"
          test -f dist/index.html && echo "✅ index.html found" || echo "❌ index.html missing"
          echo "Checking if .htaccess exists:"
          test -f dist/.htaccess && echo "✅ .htaccess found" || echo "❌ .htaccess missing"

      - name: 🚀 Deploy to Namecheap via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          local-dir: ./dist/
          server-dir: ${{ secrets.FTP_DIR }}/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/
            README.md
          dangerous-clean-slate: false
          dry-run: false

      - name: 🎉 Deployment Success
        if: success()
        run: |
          echo "✅ Deployment completed successfully!"
          echo "🌐 Your site should be available at: https://ecomotech.online"
          
      - name: 💥 Deployment Failed  
        if: failure()
        run: |
          echo "❌ Deployment failed. Please check the logs above."
